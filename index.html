<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="converter">
        <h1>Currency Converter</h1>
        <form>
          <div class="amount">
            <input class="input" value="1" placeholder="Amount" />
            <div class="dropdown">
              <div class="currSelect">
                <span class="darken label">From:</span>

                <img src="https://flagsapi.com/US/flat/64.png" />

                <select name="from" class="from"></select>
              </div>
              <i class="fa-solid fa-arrow-right-arrow-left swapCurr"></i>
              <div class="currSelect">
                <span class="darken label">To:</span>

                <img src="https://flagsapi.com/IN/flat/64.png" />

                <select name="to" class="to"></select>
              </div>
            </div>
          </div>
          <div class="result">
            <p class="darken"></p>
            <button class="convert">
              <span>Button</span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="countryCodes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
